version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: dream-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: dreamdb
      POSTGRES_USER: dream
      POSTGRES_PASSWORD: dream123
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

